{% extends "_base.html" %}

{% block main %}

<form method="post" action="/signin">
  <h3>Sign In</h3>
  {% if error != null %}
  <div class="form-group">
    <p id="error" class="text-danger">{{ error }}</p>
  </div>
  {% endif %}
  <div class="form-group">
    <label>Email</label>
    <input name="username" type="number" class="form-control" placeholder="学(工)号" value="{{ username }}">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="passwd" type="password" class="form-control" placeholder="密码">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="position" id="reader" checked>
    <label class="form-check-label" for="reader">学生</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="position" id="admin">
    <label class="form-check-label" for="admin">管理员</label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary">登录</button>
  </div>
  <div class="form-group">
    <a href="/register">Don't have an account?</a>
  </div>
</form>

{% endblock %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Mvc Web App</title>
    <script src="/static/js/jquery-3.2.1.js"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
  </head>

  <body style="font-size:16px">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">主页</a></h5>
    <nav class="my-0 mr-md-3">
      {% block navbar %}
      {% endblock %}
    </nav>
    {% if user==null %}
    <a href="/signin" class="btn btn-outline-primary">登录</a>
    {% else %}
    <span><a href="/user/profile">{{ user.name }}</a>，已登录</span>
    &nbsp;&nbsp;&nbsp;
    <a href="/signout" class="btn btn-outline-primary">登出</a>
    {% endif %}
  </div>


    <div class="container" style="max-width: 960px">
      <div class="row">
        <div class="col-12 col-md">
          {% block main %}
          {% endblock %}
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
      </footer>
    </div>
  </body>
</html>
